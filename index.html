<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>

  <main class="card">
    <div class="container">
      <div class="container__image">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view">
      </div>

      <div class="container__details">
        <div class="nft">
          <h2 class="nft__title">Equilibrium #3429</h2>

          <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

          <div class="nft__details">
            <div class="nft__price">
              <img src="images/icon-ethereum.svg" alt="Ethereum">
              <p class="nft__price-eth">0.041 ETH</p>
            </div>

            <div class="nft__time">
              <img src="images/icon-clock.svg" alt="icon clock">
              <p class="nft__time-left">3 days left</p>
            </div>
          </div>
        </div>

        <div class="creator">
          <div class="creator__image">
            <img src="images/image-avatar.png" alt="avatar">
          </div>
          <p class="creator__name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

</html>
